trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    # Preparar an치lisis de SonarCloud
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'SonarCloud'  # Nombre de la conexi칩n de servicio en Azure DevOps
        organization: 'ShaReyes'  # Organizaci칩n en SonarCloud
        scannerMode: 'CLI'
        configMode: 'file'
        projectKey: 'SharoPipelines'  # Clave del proyecto en SonarCloud
        projectName: 'SharoPipelines'  # Nombre del proyecto en SonarCloud
        extraProperties: |
          sonar.java.binaries=**/target/classes
          sonar.coverage.jacoco.xmlReportPaths=$(System.DefaultWorkingDirectory)/**/site/jacoco/jacoco.xml

    # Construir el proyecto con Maven
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'

    # Ejecutar an치lisis de SonarCloud
    - task: SonarCloudAnalyze@1

    # Publicar resultados de SonarCloud
    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'

- stage: Deploy
  dependsOn: Build
  jobs:
  - job: DeployJob
    steps:
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
        
- stage: Test
  dependsOn: Build
  jobs:
  - job: TestJob
    steps:
    - script: mvn test
    - task: PublishCodeCoverageResults@2
      inputs:
        codeCoverageTool: "JaCoCo"
        summaryFileLocation: "$(System.DefaultWorkingDirectory)/**/site/jacoco/jacoco.xml"
        reportDirectory: "$(System.DefaultWorkingDirectory)/**/site/jacoco"
        failIfCoverageEmpty: true

